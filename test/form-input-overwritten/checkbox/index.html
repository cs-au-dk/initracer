<!doctype html>
<html>
<head>
    <title>Example</title>
</head>
<body>
    <h3>Form-Input-Overwritten Bugs</h3>
    
    <h4>Harmless races</h4>

    <p>The following checkbox is updated <i>immediately</i>.</p>

    <input type="checkbox" id="my-input-1" />
    <script>
        var input1 = document.getElementById('my-input-1');
        input1.checked = false;
    </script>

    <h4>Harmful races</h4>

    <p>The following checkbox is updated unconditionally and in an external script.</p>

    <input type="checkbox" id="my-input-3" />
    <script src="update-input-3.js"></script>
</body>
</html>
