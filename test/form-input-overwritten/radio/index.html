<!doctype html>
<html>
<head>
    <title>Example</title>
</head>
<body>
    <h3>Form-Input-Overwritten Bugs</h3>
    
    <h4>Harmless races</h4>

    <p>The first radio button is selected <i>immediately</i>.</p>

    <input type="radio" name="my-group-1" id="my-input-1" value="A">A
    <input type="radio" name="my-group-1" id="my-input-2" value="B">B
    <input type="radio" name="my-group-1" id="my-input-3" value="C">C
    <script>
        var input1 = document.getElementById('my-input-1');
        input1.checked = true;
    </script>

    <p>The first radio button is only selected if the user has not already made a selection.</p>

    <input type="radio" name="my-group-2" id="my-input-4" value="A">A
    <input type="radio" name="my-group-2" id="my-input-5" value="B">B
    <input type="radio" name="my-group-2" id="my-input-6" value="C">C
    <script>
        var input4 = document.getElementById('my-input-4');
        var input5 = document.getElementById('my-input-5');
        var input6 = document.getElementById('my-input-6');
        if (!input4.checked && !input5.checked && !input6.checked) {
            input4.checked = true;
        }
    </script>

    <h4>Harmful races</h4>

    <p>The first radio button is selected unconditionally and in an external script.</p>

    <input type="radio" name="my-group-3" id="my-input-7" value="A">A
    <input type="radio" name="my-group-3" id="my-input-8" value="B">B
    <input type="radio" name="my-group-3" id="my-input-9" value="C">C
    <script src="update-group-3.js"></script>
</body>
</html>
