<!doctype html>
<html>
<head>
    <title>Example</title>
</head>
<body>
    <h3>Form-Input-Overwritten Bugs</h3>
    
    <h4>Harmful races</h4>

    <p>The first text field below loses focus <i>after a while</i>.</p>

    <input type="text" id="my-input-1a">
    <input type="text" id="my-input-1b">

    <script>
        window.setTimeout(function () {
            var input1b = document.getElementById('my-input-1b');
            input1b.focus();
        }, 1000);
    </script>
</body>
</html>
